<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Admin Dashboard</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="grid-container">
        <div class="sidebar">
          <div class="sidebar-logo">
            <div class="company-logo">
              <img src="img/logos/view-dashboard.svg" alt="company logo" />
            </div>
            <p class="logo-text">Dashboard</p>
          </div>
          <div class="nav-links">
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/home.svg" alt="" />
              </div>
              <p class="link-text">Home</p>
            </div>
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/card-account-details.svg" alt="" />
              </div>
              <p class="link-text">Profile</p>
            </div>
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/message-reply-outline.svg" alt="" />
              </div>
              <p class="link-text">Messages</p>
            </div>
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/clock-time-three-outline.svg" alt="" />
              </div>
              <p class="link-text">History</p>
            </div>
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/note-multiple.svg" alt="" />
              </div>
              <p class="link-text">Tasks</p>
            </div>
            <div class="nav-link">
              <div class="link-logo">
                <img src="img/logos/account-group.svg" alt="" />
              </div>
              <p class="link-text">Community</p>
            </div>
          </div>
          <div class="nav-settings-links">
            <div class="nav-settings-link">
              <div class="link-logo">
                <img src="img/logos/cog.svg" alt="" />
              </div>
              <p class="link-text">Settings</p>
            </div>
            <div class="nav-settings-link">
              <div class="link-logo">
                <img src="img/logos/help-box-outline.svg" alt="" />
              </div>
              <p class="link-text">Support</p>
            </div>
            <div class="nav-settings-link">
              <div class="link-logo">
                <img src="img/logos/shield-check.svg" alt="" />
              </div>
              <p class="link-text">Privacy</p>
            </div>
          </div>
        </div>
        <div class="header">
          <div class="header-search">
            <div class="searchbar"></div>
            <div class="alert"></div>
          </div>
          <div class="header-username">
            <div class="username-info"></div>
            <div class="username-links"></div>
          </div>
        </div>
        <div class="content">
          <div class="your-projects">
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
          </div>
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
