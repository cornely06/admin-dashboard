<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Admin Dashboard</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="grid-container">
        <div class="sidebar">
          <div class="company-logo">
            <img src="img/logos/view-dashboard.svg" alt="company logo" />
          </div>
          <p class="logo-text">Dashboard</p>
          <div class="link-logo links-section">
            <img src="img/logos/home.svg" alt="" />
          </div>
          <p class="link-text links-section">Home</p>
          <div class="link-logo">
            <img src="img/logos/card-account-details.svg" alt="" />
          </div>
          <p class="link-text">Profile</p>
          <div class="link-logo">
            <img src="img/logos/message-reply-outline.svg" alt="" />
          </div>
          <p class="link-text">Messages</p>
          <div class="link-logo">
            <img src="img/logos/clock-time-three-outline.svg" alt="" />
          </div>
          <p class="link-text">History</p>
          <div class="link-logo">
            <img src="img/logos/note-multiple.svg" alt="" />
          </div>
          <p class="link-text">Tasks</p>
          <div class="link-logo">
            <img src="img/logos/account-group.svg" alt="" />
          </div>
          <p class="link-text">Communities</p>
          <div class="link-logo settings-section">
            <img src="img/logos/cog.svg" alt="" />
          </div>
          <p class="link-text settings-section">Settings</p>
          <div class="link-logo">
            <img src="img/logos/help-box-outline.svg" alt="" />
          </div>
          <p class="link-text">Support</p>
          <div class="link-logo">
            <img src="img/logos/shield-check.svg" alt="" />
          </div>
          <p class="link-text">Privacy</p>
        </div>
        <div class="header">
          <div class="header-search">
            <div class="searchbar">
              <img src="img/logos/magnify.svg" alt="" class="bl-logo" />
              <input type="search" id="search" name="search" />
            </div>
            <div class="alert">
              <img src="img/logos/bell-outline.svg" alt="" class="bl-logo" />
              <img src="img/cat.jpg" alt="" class="profile-img-sm" />
              <p class="sm-username">Mr. Whiskers</p>
            </div>
          </div>
          <div class="header-username">
            <div class="user-info">
              <div class="user-info-img">
                <img src="img/cat.jpg" alt="" class="profile-img-lg" />
              </div>
              <div class="user-info-text">
                <p class="greeting">Hi there,</p>
                <p class="lg-username">Mr. Whiskers (@whiskers)</p>
              </div>
            </div>
            <div class="user-links">
              <button class="header-buttons">New</button>
              <button class="header-buttons">Upload</button>
              <button class="header-buttons">Share</button>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="your-projects">
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
            <div class="cards"></div>
          </div>
          <div class="announcements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
